<!DOCTYPE html>
<html lang="fr" data-theme="niera">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Julien Raynaud</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #e3debc;
            color: #101010;
            overflow: hidden;
        }

        .hover-glow:hover {
            box-shadow: 0 0 12px rgba(80, 76, 67, 0.3);
            transform: translateY(-2px);
        }

        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(rgba(0, 0, 0, 0.05),
                    rgba(0, 0, 0, 0.05) 2px,
                    transparent 2px,
                    transparent 4px);
            z-index: 50;
        }

        input,
        textarea {
            color: #101010 !important;
        }
    </style>
</head>

<body class="h-screen flex flex-col">
    <div class="crt-overlay"></div>

    <!-- HEADER -->
    <header class="p-4 border-b border-[#504c43] flex items-center justify-between bg-[#f5f3dc]/80 backdrop-blur-sm">
        <h1 class="text-lg font-bold tracking-widest text-[#504c43]">SYSTEM[JR] / CONTACT</h1>
        <nav aria-label="Navigation principale">
            <a href="index.html"
                class="btn btn-xs text-[#7b776c]  hover:scale-105 transition-all">Accueil</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main
        class="flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-[#504c43] scrollbar-track-[#dcd6b4] p-6 flex justify-center items-center">
        <div class="w-full max-w-lg bg-[#f5f3dc]/70 border border-[#504c43]/60 rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-center border-b border-[#504c43] pb-2">Prenez Contact</h2>

            <form class="space-y-4" aria-label="Formulaire de contact" id="contactForm">
                <div>
                    <label for="name" class="block mb-1 text-[#504c43]">Nom complet</label>
                    <input type="text" id="name" name="name" required aria-required="true"
                        class="input input-bordered w-full bg-[#e3debc]/70 border-[#504c43]/50 placeholder-[#504c43]/60" />
                </div>

                <div>
                    <label for="email" class="block mb-1 text-[#504c43]">Adresse email</label>
                    <input type="email" id="email" name="email" required aria-required="true"
                        class="input input-bordered w-full bg-[#e3debc]/70 border-[#504c43]/50 placeholder-[#504c43]/60" />
                </div>

                <div>
                    <label for="subject" class="block mb-1 text-[#504c43]">Sujet</label>
                    <input type="text" id="subject" name="subject"
                        class="input input-bordered w-full bg-[#e3debc]/70 border-[#504c43]/50 placeholder-[#504c43]/60" />
                </div>

                <div>
                    <label for="message" class="block mb-1 text-[#504c43]">Message</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"
                        class="textarea textarea-bordered w-full bg-[#e3debc]/70 border-[#504c43]/50 placeholder-[#504c43]/60"></textarea>
                </div>

                <button type="submit"
                    class="btn w-full bg-[#504c43] text-[#e3debc] hover:bg-[#101010] hover:scale-105 transition-all">Envoyer</button>
            </form>

            <p id="confirmationMsg" class="text-center text-sm mt-4 hidden text-[#101010]"> Message envoyé avec succès
                !</p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="p-3 text-center text-xs border-t border-[#504c43] bg-[#f5f3dc]/80 backdrop-blur-sm text-[#504c43]">
        © 2025 Julien Raynaud — Tous droits réservés
    </footer>

    <script>
        // --- Animation d’envoi simulée ---
        document.getElementById("contactForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            const msg = document.getElementById("confirmationMsg");

            btn.disabled = true;
            btn.textContent = "Envoi...";
            setTimeout(() => {
                btn.textContent = "Envoyer";
                btn.disabled = false;
                msg.classList.remove("hidden");
                setTimeout(() => msg.classList.add("hidden"), 4000);
            }, 1500);
        });
    </script>
</body>

</html>
